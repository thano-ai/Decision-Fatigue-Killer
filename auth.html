<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Authentication - Fatigue Killer</title>
<script src="https://cdn.tailwindcss.com/3.4.16"></script>
<script>tailwind.config={theme:{extend:{colors:{primary:'#ED985F',secondary:'#F7B980'},borderRadius:{'none':'0px','sm':'4px',DEFAULT:'8px','md':'12px','lg':'16px','xl':'20px','2xl':'24px','3xl':'32px','full':'9999px','button':'8px'}}}}</script>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css">
<link rel="stylesheet" href="styles.css">
</head>
<body class="obsidian-gradient auth-page">
<header class="w-full glass-header sticky top-0 z-50">
<div class="container mx-auto px-6 py-4 flex justify-between items-center">
<a href="index.html" class="text-2xl font-['Pacifico'] text-primary cursor-pointer">Fatigue Killer</a>
<nav class="hidden md:flex items-center justify-center flex-1 mx-10">
<a href="index.html" class="mx-6 text-[#E6E6E6]/70 hover:text-primary transition-colors cursor-pointer text-light">Home</a>
<a href="index.html#selection" class="mx-6 text-[#E6E6E6]/70 hover:text-primary transition-colors cursor-pointer text-light">Features</a>
</nav>
<div class="flex items-center space-x-4">
<button type="button" class="flip-to-login" style="background: none; border: none; padding: 0; font-family: inherit; cursor: pointer; color: #ED985F !important; font-weight: 600; font-size: 16px;">Log in</button>
<button type="button" class="pill-button cursor-pointer whitespace-nowrap flip-to-signup">Sign Up</button>
</div>
</div>
</header>

<section class="flex items-center justify-center" style="min-height: calc(100vh - 73px); padding: 2rem 1rem;">
    <div class="flip-card-container">
      <div class="flip-card" id="flipCard">
  
        <!-- LOGIN -->
        <div class="flip-card-front">
          <div class="glass-panel p-8 md:p-10">
            <div class="text-center mb-8">
              <h1 class="text-4xl font-thin mb-2">Welcome Back</h1>
              <p class="text-[#E6E6E6]/60 text-sm">Sign in to continue</p>
            </div>
  
            <form class="auth-form space-y-5">
              <div class="form-group">
                <label class="text-sm mb-2 block">Email</label>
                <input class="form-input" type="email" required>
              </div>
  
              <div class="form-group">
                <label class="text-sm mb-2 block">Password</label>
                <input class="form-input" type="password" required>
              </div>
  
              <button class="auth-submit-btn">Log In</button>
            </form>
  
            <p class="text-center mt-6 text-sm">
              Donâ€™t have an account?
              <button class="flip-trigger" type="button">Sign Up</button>
            </p>
          </div>
        </div>
  
        <!-- SIGNUP -->
        <div class="flip-card-back">
          <div class="glass-panel p-8 md:p-10">
            <div class="text-center mb-8">
              <h1 class="text-4xl font-thin mb-2">Create Account</h1>
              <p class="text-[#E6E6E6]/60 text-sm">Start your journey</p>
            </div>
  
            <form class="auth-form space-y-5">
              <input class="form-input" placeholder="Full name" required>
              <input class="form-input" type="email" placeholder="Email" required>
              <input class="form-input" type="password" placeholder="Password" required>
              <button class="auth-submit-btn">Sign Up</button>
            </form>
  
            <p class="text-center mt-6 text-sm">
              Already have an account?
              <button class="flip-trigger" type="button">Log In</button>
            </p>
          </div>
        </div>
  
      </div>
    </div>
  </section>
  

<script src="script.js"></script>
<script src="auth-flip.js"></script>
</body>
</html>
